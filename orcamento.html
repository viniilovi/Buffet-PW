        <nav class="container-logins">
            <button class="register-button">
                <a href="orcamento.html">
                    PEÇA UM ORÇAMENTO
                </a>
            </button>
        </nav>
        <div class="heading-mobile">
            <h1>Buffet Biif</h1>
        </div>
        <div id="dropdown-mobile-nav-container" class="dropdown-mobile-nav-container">

                </li>
            </ul>

        </nav>
    </header>
    <main class="form-container">
        <h2>Solicite seu Orçamento</h2>
        <form action="" onsubmit="">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email">
            </div>
            <div class="form-group">
                <label for="data">Data do Evento:</label>
                <input type="date" id="data" name="data">
            </div>
            <div class="form-group">
                <label for="convidados">Número de Convidados:</label>
                <input type="number" id="convidados" name="convidados" placeholder="Digite o número de convidados">
            </div>
            <div class="form-group">
                <label for="cardapio">Tipo de Cardápio:</label>
                <select id="cardapio" name="cardapio">
                    <option>Cardápio Biif</option>
                    <option>Cardápio Jantar</option>
                    <option>Cardápio Biif Premium</option>
                </select>
            </div>
            <div class="form-group">
                <label>Tipo de Evento:</label>
                <div class="options">
                    <label><input type="radio" name="tipoEvento" value="casamento"> Casamento</label>
                    <label><input type="radio" name="tipoEvento" value="aniversario"> Aniversário</label>
                    <label><input type="radio" name="tipoEvento" value="corporativo"> Corporativo</label>
                </div>
            </div>
            <div class="form-group">
                <label>Adicionais:</label>
                <div class="options">
                    <label><input type="checkbox" name="adicional" value="mesaFrutas"> Mesa de Frutas</label>
                    <label><input type="checkbox" name="adicional" value="dj"> DJ</label>
                    <label><input type="checkbox" name="adicional" value="mesaDoces"> Mesa de Doces</label>
                    <label><input type="checkbox" name="adicional" value="decoracao"> Decoração</label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Obter Orçamento</button>
            </div>
        </form>
    </main>
    <footer class="wrapper-footer">
        <div class="container-footer-top">
            <nav class="nav-footer">

            <div class="footer-middle-column2">

                <div class="border-text-footer"></div>
